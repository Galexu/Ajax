<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nombre Ciudad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2"></div>
    </div>

    <script>
        // https://openweathermap.org/api
        // https://api.openweathermap.org/data/2.5/weather?lat=38.34517&lon=-0.48149&appid=bc7e4e29a480783434b9c35d82353df0

        let listaUsuarios = document.querySelector('.row');
        let itemUsuario = '';
        fetch('https://jsonplaceholder.typicode.com/users')
            .then((response) => response.json())
            .then(function datosPersonas(usuarios) {
                console.log(usuarios);
                for (let index = 0; index < usuarios.length; index++) {
                    // itemUsuario += `<li>${usuarios[index].name}</li>`;
                    itemUsuario += `<div class="col">
          <div class="card h-100 text-bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">${usuarios[index].name}</h5>
              <p class="card-text">
                <address>
                ${usuarios[index].address.street}<br>
                ${usuarios[index].address.suite}<br>
                ${usuarios[index].address.city}<br>
                ${usuarios[index].address.geo.lat}<br>
                ${usuarios[index].address.geo.lng}<br>
                </address>
                <button type="button" class="btn btn-light" onclick="llamarApi(${usuarios[index].address.geo.lat},${usuarios[index].address.geo.lng})" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver el Tiempo</button>
              </p>
              
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">${usuarios[index].phone}</small>
            </div>
          </div>
        </div>`;
                }
                listaUsuarios.innerHTML = itemUsuario;
            });
        function llamarApi(lat, lon) {
            console.log(
                `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=bc7e4e29a480783434b9c35d82353df0`
            );
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
