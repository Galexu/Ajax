    <div>
        De que cocktail deseas buscar informacion: <input type="text">
        <button>
            a
        </button>
    </div>
    <div id="asd">

    </div>

    <script>
        let boton = document.querySelector('button');
        function busquedaCocktail() {
            let busqueda = document.querySelector('input').value;
            fetch("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + busqueda)
                .then(response => response.json())
                .then(cocktail => {
                    console.log(cocktail);
                    document.querySelector("#asd").innerHTML = cocktail.drinks[0].strDrink;
                })
        }
        boton.addEventListener("click", busquedaCocktail);
